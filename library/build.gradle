apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'kotlin-android'
android {
    compileSdkVersion 33
//    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
        release_display_log {
            minifyEnabled false
        }
        deploy {
            minifyEnabled false
        }
        develop {
            minifyEnabled false
        }
        developPay {
            minifyEnabled false
        }
        developTrack {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}
//configurations {
//    compile.exclude group: 'androidx.annotation', module: 'annotation'
//}
dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.annotation:annotation:1.2.0'
//    implementation 'com.fz.toast:ToastCompat:1.0.13'
    implementation 'com.github.peihua8858:ToastCompat:1.0.0'
//    implementation "com.fz.klog:Klog:1.0.3"
    implementation 'com.github.peihua8858:KLog:1.0.0'
//    implementation 'com.globalegrow:dimens-android:1.0.0'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'com.github.peihua8858:kotlinCommonUtils:1.1.1-beta17'
}
//apply plugin: 'com.github.dcendents.android-maven'
//apply from: "push_maven.gradle"
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
group = 'com.github.peihua8858'
afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.peihua8858'
                artifactId = 'DialogFragment'
                version = '1.0.1'
            }
        }
    }
}